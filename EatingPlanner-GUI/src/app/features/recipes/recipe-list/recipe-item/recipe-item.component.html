<mat-card class="example-card">
  <mat-card-header>
    <img class="recipe-image" [attr.src]="recipe.image" *ngIf="recipe.image">
  </mat-card-header>
  <mat-card-content>
    <mat-card-title>{{recipe.name}}</mat-card-title>
    <p>
      {{recipe.description}}
    </p>
  </mat-card-content>
</mat-card>
