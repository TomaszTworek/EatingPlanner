<mat-card class="example-card">
  <mat-card-header>
    <img [attr.src]="recipe.image" *ngIf="recipe.image" style="max-width: 100%; max-height: 100%; border-top-left-radius: 4px; border-top-right-radius: 4px;">
  </mat-card-header>
  <mat-card-content>
    <mat-card-title>{{recipe.name}}</mat-card-title>
    <p>
      {{recipe.description}}
    </p>
  </mat-card-content>

    <button mat-button>TEMP</button>
    <button mat-button>TEMP2</button>
  </mat-card-actions> -->
</mat-card>
