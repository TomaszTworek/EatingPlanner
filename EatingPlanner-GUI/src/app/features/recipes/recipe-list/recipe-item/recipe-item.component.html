<mat-card class="example-card">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{recipe.name}}</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <img *ngIf="recipe.recipeImageResponse.url" mat-card-image [src]="recipe.recipeImageResponse.url" alt="Meal photo">
  <mat-card-content>
    <p>
      {{recipe.description}}
    </p>
  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-button>TEMP</button>
    <button mat-button>TEMP2</button>
  </mat-card-actions> -->
</mat-card>
